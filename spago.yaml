package:
  name: mujoco-mjcf
  publish:
    version: '0.0.1'
    license: 'GPL-3.0-or-later'
    location:
      githubOwner: 'cakekindel'
      githubRepo: 'purescript-mujoco-mjcf'
  build:
    censorProjectWarnings:
      - 'ImplicitQualifiedImport'
      - 'ImplicitQualifiedImportReExport'
    strict: true
    pedanticPackages: true
  test:
    main: Test.Main
    dependencies:
      - aff-promise
      - assert
      - spec
      - spec-node
  dependencies:
    - arrays
    - either
    - elmish
    - elmish-html
    - foldable-traversable
    - integers
    - maybe
    - numbers
    - ordered-collections
    - prelude
    - strings
    - tuples
    - typelevel-prelude
    - unsafe-coerce
workspace:
  extraPackages: {}
  packageSet:
    registry: 73.2.0
